<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Multi Step Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">Signup Form</header>
      <section class="progress-bar">
        <div id="step-1" class="step">
          <span class="active">1</span>
          <i class="fa-regular fa-circle-check"></i>
        </div>
        <div id="step-2" class="step">
          <span>2</span>
          <i class="fa-regular fa-circle-check"></i>
        </div>
        <div id="step-3" class="step">
          <span>3</span>
          <i class="fa-regular fa-circle-check"></i>
        </div>
      </section>
      <section>
        <div class="box">
          <form id="form-1" class="form">
            <div class="form-field">
              <label for="firstName">First Name</label>
              <input id="firstName" type="text" autocomplete="off" />
            </div>
            <div class="form-field">
              <label for="lastName">Last Name</label>
              <input id="lastName" type="text" autocomplete="off" />
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <input id="email" type="email" autocomplete="off" />
            </div>
            <div class="btn-group">
              <button type="button" onclick="validateForm1()">Next</button>
            </div>
          </form>

          <div id="form-2" class="form">
            <div class="form-field">
              <label for="username">Username</label>
              <input id="username" type="text" autocomplete="off" />
            </div>
            <div class="form-field">
              <label for="dob">Date Of Birth</label>
              <input id="dob" type="text" autocomplete="off" />
            </div>
            <div class="form-field">
              <label for="mobile">Mobile</label>
              <input id="mobile" type="number" autocomplete="off" />
            </div>
            <div class="btn-group">
              <button type="button" onclick="prev('0')">Previous</button>
              <button type="button" onclick="validateForm2()">Next</button>
            </div>
          </div>

          <div id="form-3" class="form">
            <div class="form-field">
              <label for="confirmPassword">Gender</label>
              <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-field">
              <label for="password">Password</label>
              <input id="password" type="password" autocomplete="off" />
            </div>
            <div class="form-field">
              <label for="confirmPassword">Confirm Password</label>
              <input id="confirmPassword" type="password" autocomplete="off" />
            </div>
            <div class="btn-group">
              <button type="button" onclick="prev('340')">Previous</button>
              <button type="button" onclick="validateForm3()">Submit</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
